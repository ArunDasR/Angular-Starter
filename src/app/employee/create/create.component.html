<div class="card" style="height: 50vh; margin: 5rem;">
<form #empForm="ngForm" (ngSubmit)="empForm.valid&&onSubmit()">
  <div class="row">
    <div class="col-md-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" required #name="ngModel" [(ngModel)]="data.name">
      <small class="text-danger" *ngIf="empForm.submitted&&name.errors?.['required']">Name required</small>
    </div>
    <div class="col-md-3">
      <label>Age</label>
      <input type="number" class="form-control" name="age" required #age="ngModel" [(ngModel)]="data.age">
      <small class="text-danger" *ngIf="empForm.submitted&&age.errors?.['required']">Age required</small>
      <small class="text-danger" *ngIf="empForm.submitted&&age.errors?.['pattern']">Enter valid age</small>
    </div>
    <div class="col-md-3">
      <label>Department</label>
      <input type="text" class="form-control" name="department" required #department="ngModel" [(ngModel)]="data.department">
      <small class="text-danger" *ngIf="empForm.submitted&&department.errors?.['required']">Department required</small>
    </div>
    <div class="col-md-3">
      <label>Address</label>
      <input type="text" class="form-control" name="address" required #address="ngModel" [(ngModel)]="data.address">
      <small class="text-danger" *ngIf="empForm.submitted&&address.errors?.['required']">Address required</small>
    </div>
    <div class="col-md-3">
      <label>Phone</label>
      <input type="number" class="form-control" name="phone" required #phone="ngModel" [(ngModel)]="data.phone" pattern="^((\\+91-?)|0)?[0-9]{10}$">
      <small class="text-danger" *ngIf="empForm.submitted&&phone.errors?.['required']">Phone required</small>
      <small class="text-danger" *ngIf="empForm.submitted&&phone.errors?.['pattern']">Enter valid phone number</small>
    </div>
  </div>
  <br>
  <div style="text-align: center;">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>

</form>
</div>

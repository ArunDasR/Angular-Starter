
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid" style="display: flex;justify-content: center;text-align: center;background-color: rgb(130, 130, 236); height: 50px;">
    <span class="navbar-brand mb-0 h1" style="color: white;"><b>Employee Management System</b></span>
  </div>
</nav>
<div style="text-align: center;">
  <button type="button" class="btn btn-primary" (click)="addButtonClick()"><i class="bi bi-plus"></i>Add</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Department</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let item of empData">
      <td scope="row">{{item.name}}</td>
      <td scope="row">{{item.age}}</td>
      <td scope="row">{{item.department}}</td>
      <td scope="row">{{item.address}}</td>
      <td scope="row">{{item.phone}}</td>
      <td>
        <button class="btn btn-primary" (click)="onClickEdit(item.employeeID)"><i class="bi bi-pencil-square"></i>Edit</button>
        <button class="btn btn-danger" (click)="onClickDelete(item.employeeID)"><i class="bi bi-archive"></i>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
